{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}



{% block content %}
<div class="uk-width-1-1">
    <form action="/manage/blogs/creates" method="post" id="form-blog" class="uk-form uk-form-stacked">
        <div class="uk-form-row">
            <label class="uk-form-label">brand:</label>
            <div class="uk-form-controls">
                <input name="name" class="uk-width-1-1">
            </div>
        </div>
        <div class="uk-form-row">
            <div class="uk-form-controls">
            <label class="uk-form-label">summary:</label>
                <textarea name="summary" rows="4" class="uk-width-1-1"></textarea>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">content:</label>
            <div class="uk-form-controls">
                <textarea name="content" rows="8" class="uk-width-1-1"></textarea>
            </div>
        </div>
        <div class="uk-form-row">
            <button type="submit" class="uk-button uk-button-primary">save</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

    <div class="uk-width-medium-3-4">
    {% for blog in blogs %}
        <article class="uk-article">
            <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
            <p class="uk-article-meta">published at{{ blog.create_at}}</p>
            <p>{{ blog.summary }}</p>
            <p><a href="/blog/{{ blog.id }}"><i class="uk-icon-angle-double-right"></i></a></p>
        </article>
        <hr class="uk-article-divider">
    {% endfor %}
    </div>

    <div class="uk-width-medium-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">友情链接</h3>
            <ul class="uk-list uk-list-line">
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">编程</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">读书</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Python教程</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Git教程</a></li>
            </ul>
        </div>
    </div>


<div class="uk-width-2-3">
    <h1>page number</h1>
    <form action="/blogs_by_page" method="post" id="get_blogs_bypage" class="uk-form uk-form-stacked" >
        <div class="uk-alert uk-alert-danger uk-hidden"></div>
        <div class="uk-form-row">
            <label class="uk-form-label">page:</label>
            <div class="uk-form-controls">
                <input name="page" type="text" class="uk-width-1-1">
            </div>
        </div>
        
            <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> submit</button>
        </div>
    </form>
</div>

{% endblock %}
